{% extends "layout.html" %}

{% block title %}Excluir Hábito{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Tem certeza de que deseja excluir o hábito "{{ habito.nome }}"?</h2>
    <p>{{ habito.descricao }}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a href="{% url 'listar-habito' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
